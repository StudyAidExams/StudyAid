<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Past Questions â€“ Select Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; margin:0; }
    h2 { text-align:center; }
    .exam-list { display:flex; justify-content: space-around; flex-wrap: wrap; margin-top:30px; }
    .exam-card { background:#fff; padding:20px; border-radius:8px; width:200px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin:10px; cursor:pointer; transition:0.2s; }
    .exam-card:hover { transform:scale(1.05); box-shadow:0 4px 10px rgba(0,0,0,0.15); }
  </style>
</head>
<body>

<h2>Select Your Exam</h2>
<div class="exam-list">
  <div class="exam-card" onclick="goToUpload('WAEC Past Questions')">WAEC Past Questions</div>
  <div class="exam-card" onclick="goToUpload('JAMB Past CBT Questions')">JAMB Past CBT Questions</div>
  <div class="exam-card" onclick="goToUpload('NECO Past Questions')">NECO Past Questions</div>
</div>

<script>
  function goToUpload(exam) {
    // Redirect to upload.html with query string
    window.location.href = "upload.html?type=pq&exam=" + encodeURIComponent(exam);
  }
</script>

</body>
</html>
