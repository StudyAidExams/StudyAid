<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>StudyAid – Payment</title>  

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2965189275511617"
crossorigin="anonymous"></script>

<style>  
body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; margin:0; }  
.container { max-width: 700px; background: #fff; padding: 25px; margin: auto; border-radius: 8px; box-shadow: 0 3px 8px rgba(0,0,0,0.05);}  
h2 { text-align: center; margin-bottom: 15px; }  
p { margin: 10px 0; white-space: pre-line; }  
button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }  
.back-btn { background:#ddd; color:#000; margin-bottom:15px; }  
.preview, .bank-details { padding:15px; margin-top:20px; border-radius:6px; background:#f0f0f0; }  
.bank-details { display:none; border:1px solid #2196F3; background:#e3f2fd; }  
button.continue { background:#0a7cff; color:#fff; }  
button.paid { background:#4CAF50; color:#fff; }  
</style>  
</head>  
<body>  
  
<div class="container">  
<button class="back-btn" onclick="window.history.back()">← Back</button>  
  
<h2>Order Preview</h2>  
  
<div class="preview">  
  <p id="previewText"></p>  
  <button class="continue" id="continueBtn">Continue</button>  
</div>  
  
<div class="bank-details" id="bankDetails">  
  <h3>Bank Payment Details</h3>  
  <p>
Bank Name: OPay  
Account Name: Michael Obaro  
Account Number: 6142529254  
Reference: <span id="orderIDBank"></span>  
Amount: ₦<span id="orderTotalBank"></span>
  </p>  
  <button class="paid" id="paidBtn">I’ve Paid</button>  
</div>  
  
</div>  
  
<script>  
const params = new URLSearchParams(window.location.search);

const orderID = params.get('orderID') || 'N/A';
const item = params.get('item') || 'N/A';
const delivery = params.get('delivery') || 'N/A';
const total = params.get('total') || '0';
const email = params.get('email') || 'N/A';
const whatsapp = params.get('whatsapp') || 'N/A';

document.getElementById('previewText').innerText =
`Order ID: ${orderID}
Service: ${item}
Delivery: ${delivery}
Total: ₦${total}
Email: ${email}
WhatsApp: ${whatsapp}`;

document.getElementById('continueBtn').onclick = () => {
  document.getElementById('bankDetails').style.display = 'block';
  document.getElementById('orderIDBank').innerText = orderID;
  document.getElementById('orderTotalBank').innerText = total;
  document.getElementById('bankDetails').scrollIntoView({behavior:"smooth"});
};

document.getElementById('paidBtn').onclick = () => {
  const msg =
`Hello Michael, I have paid for my order.
Order ID: ${orderID}
Service: ${item}
Delivery: ${delivery}
Total: ₦${total}
Email: ${email}
WhatsApp: ${whatsapp}`;

  window.open("https://wa.me/2349091156097?text=" + encodeURIComponent(msg));
};
</script>  
  
</body>  
</html>
