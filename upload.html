<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyAid – Upload Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AdSense Verification Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2965189275511617"
     crossorigin="anonymous"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; margin:0; }
    .container { max-width: 600px; background: #fff; padding: 20px; margin: auto; border-radius: 8px; }
    h2 { text-align: center; margin-bottom: 15px; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, select, textarea, button { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
    textarea { resize: vertical; }
    .preview { background:#f0f0f0; padding:15px; margin-top:20px; border-radius:6px; }
    .price { font-size:18px; font-weight:bold; }
    button { background:#0a7cff; color:#fff; border:none; cursor:pointer; margin-top:15px; font-weight:bold; }
    button.back-btn { background:#ddd; color:#000; margin-bottom:15px; }
  </style>
</head>

<body>

<div class="container">
  <button class="back-btn" onclick="window.history.back()">← Back</button>
  <h2>Upload Exam Question</h2>
  <p><strong>Order ID:</strong> <span id="orderId"></span></p>

  <!-- Exam / question section -->
  <div id="examSection">
    <label>Exam Type</label>
    <select id="exam" onchange="updatePreview()">
      <option>WAEC</option>
      <option>JAMB</option>
      <option>NECO</option>
      <option>Other</option>
    </select>

    <label>Subject</label>
    <input type="text" id="subject" placeholder="e.g Mathematics" oninput="updatePreview()">

    <label>Question</label>
    <textarea id="question" rows="4" placeholder="Paste or describe the question" oninput="updatePreview()"></textarea>

    <label>Upload Question Image (Optional)</label>
    <input type="file" id="questionImage" accept="image/png, image/jpeg, image/jpg" onchange="updatePreview()">
  </div>

  <label>Full Name</label>
  <input type="text" id="fullname" placeholder="John Doe" required>

  <label>Email Address</label>
  <input type="email" id="email" required>

  <label>WhatsApp Number</label>
  <input type="text" id="whatsapp" placeholder="080..." required>

  <label>Delivery Speed</label>
  <select id="urgency" onchange="updatePreview()">
    <option value="normal">Normal (10–20 mins)</option>
    <option value="urgent">Urgent (5 mins)</option>
  </select>

  <div class="preview">
    <h3>Order Preview</h3>
    <p><strong>Order:</strong> <span id="pExam"></span></p>
    <p><strong>Subject:</strong> <span id="pSubject"></span></p>
    <p><strong>Question:</strong> <span id="pQuestion"></span></p>
    <p><strong>Delivery:</strong> <span id="pDelivery"></span></p>
    <p class="price">Total: ₦<span id="pPrice"></span></p>
  </div>

  <button onclick="proceedToPayment()">Proceed to Payment</button>
</div>

<script>
  // Generate unique Order ID
  const orderId = "SA-" + new Date().toISOString().slice(0,10).replace(/-/g,"") + "-" + Math.floor(Math.random()*9000+1000);
  document.getElementById("orderId").innerText = orderId;

  const examSelect = document.getElementById("exam");
  const subjectField = document.getElementById("subject");
  const questionField = document.getElementById("question");
  const imageField = document.getElementById("questionImage");

  function updatePreview(){
    const urgency = document.getElementById("urgency").value;
    let price = 500;
    let delivery = "10–20 mins";
    if(urgency === "urgent") { price = 800; delivery="5 mins"; }

    document.getElementById("pDelivery").innerText = delivery;
    document.getElementById("pPrice").innerText = price;

    const exam = examSelect.value || "—";
    const subject = subjectField.value || "—";
    let qPreview = questionField.value.trim();
    if(imageField.files.length>0) qPreview += (qPreview ? " + " : "") + "[Image Attached]";
    document.getElementById("pExam").innerText = exam;
    document.getElementById("pSubject").innerText = subject;
    document.getElementById("pQuestion").innerText = qPreview || "—";
  }
  updatePreview();

  function proceedToPayment(){
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const delivery = document.getElementById("pDelivery").innerText;
    const total = document.getElementById("pPrice").innerText;
    const exam = document.getElementById("pExam").innerText;
    const subject = document.getElementById("pSubject").innerText;
    const question = document.getElementById("pQuestion").innerText;

    if(!fullname || !email || !whatsapp){
      alert("Please fill in all required fields!");
      return;
    }

    // Redirect to payment.html with all details in URL
    const paymentURL = `payment.html?orderID=${encodeURIComponent(orderId)}&service=${encodeURIComponent(exam)}&subject=${encodeURIComponent(subject)}&question=${encodeURIComponent(question)}&name=${encodeURIComponent(fullname)}&email=${encodeURIComponent(email)}&whatsapp=${encodeURIComponent(whatsapp)}&urgency=${encodeURIComponent(delivery)}&total=${encodeURIComponent(total)}`;

    window.location.href = paymentURL;
  }
</script>

</body>
</html>
